<!DOCTYPE html>

<html ng-app="geektic">
    <head>
        <title>Geektic</title>
    </head>
    <body ng-controller="HelloCtrl">
        
        <h1>Hello</h1>
	<div>
	  {{geeks.length}} geeks disponibles:
	  <ul>
	    <li ng-repeat="geek in geeks">
	      {{geek.nom}} who is {{geeks.age}} years old.
	    </li>
	  </ul>
	</div>

        <script src="/js/angular.js"></script>
        <script src="/js/angular-route.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
