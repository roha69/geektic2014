<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<html ng-app="geektic">
<head>
<title>Geektic</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
        color:white;
        background: none repeat scroll 0% 0% rgb(30, 140, 190);
        padding-top:40px ;
        padding-bottom:40px ;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
</head>
<body>

	<div class="jumbotron">
		<h1 align="center">GeekTic</h1>
	</div>

	<div ng-view class="container">

	</div>

	<script src="/js/angular.js"></script>
	<script src="/js/angular-route.js"></script>
	<script src="/js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/angular-gravatar.js"></script>
	<script src="js/checklist-model.js"></script>
</body>
</html>
